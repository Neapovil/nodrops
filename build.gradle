plugins {
  id 'java-library'
  id 'com.github.johnrengelman.shadow' version '7.0.0'
}

version = '1.18.1'
group = 'com.github.neapovil.nodrops'
compileJava.options.encoding = 'UTF-8'

java.toolchain.languageVersion = JavaLanguageVersion.of(17)

repositories {
  maven { url 'https://papermc.io/repo/repository/maven-public/' }
  maven { url 'https://jitpack.io' }
  maven { url 'https://repo.codemc.org/repository/maven-public/' }
  mavenCentral()
}

dependencies {
  compileOnly group: 'io.papermc.paper', name: 'paper-api', version: '1.18.1-R0.1-SNAPSHOT'
  compileOnly group: 'dev.jorel.CommandAPI', name: 'commandapi-core', version: '6.5.3'

  implementation group: 'com.electronwill.night-config', name:'toml', version: '3.6.0'
}

shadowJar {
  classifier ''
  relocate 'com.electronwill.nightconfig', 'com.github.neapovil.nodrops.nightconfig'
}

build.dependsOn shadowJar
